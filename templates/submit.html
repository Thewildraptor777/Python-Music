<!DOCTYPE html>
<html>
<head>
    <title>Audio File Upload</title>
</head>
<body>
    <h1>Audio File Upload</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept="audio/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
